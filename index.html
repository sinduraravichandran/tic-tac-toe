<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Tic Tac Toe</h2>
        <p>Enter player names and click Start to begin game</p>
        <div id="players">
            <label for="player1-label">Player 1</label>
            <input id="player1-input">
            <label for="player2-label"> Player 2</label>
            <input id="player2-input">
        </div>
        <button id="start-game-button">Start Game</button>
        <div id="results"></div>
        <div id="gameboard">
            <div class="grid-tile" id="00"></div>
            <div class="grid-tile" id="01"></div>
            <div class="grid-tile" id="02"></div>
            <div class="grid-tile" id="10"></div>
            <div class="grid-tile" id="11"></div>
            <div class="grid-tile" id="12"></div>
            <div class="grid-tile" id="20"></div>
            <div class="grid-tile" id="21"></div>
            <div class="grid-tile" id="22"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
